<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALC YA LATER</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calc-body">
        <input type="text" placeholder="0" disabled>
        <div class="backspace">
            <button id="bs">C</button>
        </div>
        <div class="keypad">
            <div class="row">
                <button id="clear" class="func">AC</button>
                <button id="toggle" class="func">+/-</button>
                <button id="percent" class="func">%</button>
                <button id="/" class="operator">/</button>
            </div>
            <div class="row">
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="*" class="operator">*</button>
            </div>
            <div class="row">
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="-" class="operator">-</button>
            </div>
            <div class="row">
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="+" class="operator">+</button>
            </div>
            <div class="row">
                <button id="0" class="zero number">0</button>
                <button id="." class="number">.</button>
                <button id="equals" class="operator">=</button>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
